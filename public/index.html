<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>KyberWatch - Query Kyber Network for historical data</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <div id="logo">KyberWatcher</div>
      <div id="connect-metamask"><button type="button" class="btn btn-danger">MetaMask</button></div>
    </div>
    <div id="nav-bar"></div>
    <div class="page-container">
      <div id="main-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2">
              <select class="form-control" id="token-list"></select>
            </div>
            <div class="col-md-2">
              <h4 style="margin-top:3px;">Balance: </h4>
              <b id="token-balance">0.00000</b>
            </div>
          </div>
          <div class="row">&nbsp;</div>
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header"></div>
                <div id="token-price-graph"></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Token Stats</h4>
                </div>
                <div class="card-body">
                  <div class="m-t-10" id="24hourhigh">
                    <span class="m-b-10 font-size-16 m-l-5">24-hour high</span>
                    <div class="float-right">
                      <b class="font-size-18 text-dark"></b>
                      <span>ETH</span>
                    </div>
                    <div class="progress m-t-15">
                      <div class="progress-bar bg-gradient-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                  <div class="m-t-60" id="24hourlow">
                    <span class="m-b-10 font-size-16 m-l-5">24-hour low</span>
                    <div class="float-right">
                      <b class="font-size-18 text-dark"></b>
                      <span>ETH</span>
                    </div>
                    <div class="progress m-t-15">
                      <div class="progress-bar bg-gradient-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                  <div class="m-t-60" id="lasttraded">
                    <span class="m-b-10 font-size-16 m-l-5">Last Traded</span>
                    <div class="float-right">
                      <b class="font-size-18 text-dark"></b>
                      <span>ETH</span>
                    </div>
                    <div class="progress m-t-15">
                      <div class="progress-bar bg-gradient-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Recent Transactions</h4>
                </div>
                <div class="table-overflow">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Token</td>
                        <th scope="col">Amount</td>
                        <th scope="col">Timestamp</td>
                        <th scope="col">Block No</td>
                        <th scope="col">Link</td>
                      </tr>
                    </thead>
                    <tbody id="token-orders-table"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
  <script type="text/javascript" src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script type="text/javascript" src="https://code.highcharts.com/stock/modules/export-data.js"></script>
  <script type="text/javascript" src="abi.js"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
